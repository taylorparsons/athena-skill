name: validate-skills

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  install-target-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate install targets
        run: python3 scripts/validate_install_targets.py
